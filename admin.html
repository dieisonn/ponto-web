<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel Admin - Ponto</title>
  <style>
    body { font-family: system-ui, Arial; max-width: 980px; margin: 24px auto; padding: 0 12px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border:1px solid #ddd; padding:8px; }
    th { background:#f7f7f7; text-align:left; }
    .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin: 8px 0; }
    .hidden { display:none; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin: 12px 0; }
  </style>
</head>
<body>
  <h1>Painel do Administrador</h1>
  <p><a href="index.html">← Voltar</a></p>

  <div class="card">
    <p>Status: <b id="gateStatus">Verificando...</b></p>
  </div>

  <div id="adminArea" class="hidden">
    <div class="row">
      <label>Data:</label>
      <input type="date" id="dayPicker" />
      <label>Colaborador:</label>
      <select id="userFilter">
        <option value="">Todos</option>
      </select>
      <button id="btnLoad">Carregar</button>
      <button id="btnExport">Exportar CSV</button>
      <button id="btnLogout">Sair</button>
      <!-- Controles do relatório mensal -->
      <div class="row" style="margin-top:8px">
        <label>Mês:</label>
        <input type="month" id="monthPicker" />
        <button id="btnMonth">Relatório mensal</button>
        <button id="btnMonthCsv">Exportar CSV (mês)</button>
      </div>
    </div>

    <div class="row" style="margin-top:8px">
      <label>Mês:</label>
      <input type="month" id="monthPicker" />
      <button id="btnMonth">Relatório mensal</button>
      <button id="btnMonthCsv">Exportar CSV (mês)</button>
    </div>

    <div class="card">
      <h3>Pedidos de ajuste</h3>
      <table>
        <thead><tr><th>Colaborador</th><th>Tipo</th><th>Data/Hora</th><th>Motivo</th><th>Ações</th></tr></thead>
        <tbody id="tbodyAdj"></tbody>
      </table>
    </div>

    
    <div class="card">
      <table>
        <thead><tr><th>Colaborador</th><th>Email</th><th>Horário</th></tr></thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

<script type="module">
  // Use import único p/ evitar "already declared"
  import * as core from './app.js';
  await core.initApp();

  const {
    auth,
    db,
    isAdmin,
    listPunchesByDayAllUsers,
    // funções do relatório mensal (Passo B.3 do app.js)
    listPunchesByMonthAllUsers,
    computeDailyMs,
    msToHHMM
  } = core;

  const $    = (id) => document.getElementById(id);
  const show = (el, v) => el.classList.toggle('hidden', !v);

  // ---------- Filtros básicos ----------
  if ($('dayPicker')) $('dayPicker').value  = new Date().toISOString().slice(0,10);
  if ($('monthPicker')) $('monthPicker').value = new Date().toISOString().slice(0,7);

  // Preenche seletor de colaboradores (se existir)
  async function loadUsersIntoFilter() {
    const { getDocs, collection } =
      await import('https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js');
    const snap = await getDocs(collection(db, 'roles'));
    const sel = $('userFilter');
    if (!sel) return;
    sel.innerHTML = '<option value="">Todos</option>';
    snap.forEach(doc => {
      const d = doc.data();
      const label = d.name ? `${d.name} (${d.email || ''})` : (d.email || doc.id);
      const opt = document.createElement('option');
      opt.value = doc.id; // uid
      opt.textContent = label;
      sel.appendChild(opt);
    });
  }

  // ---------- Tabela diária ----------
  async function loadDaily() {
    const day = $('dayPicker')?.value;
    if (!day) return;
    const rows = await listPunchesByDayAllUsers(day);
    const uidFilter = $('userFilter')?.value || '';
    const filtered = uidFilter ? rows.filter(r => r.uid === uidFilter) : rows;
    renderTable(filtered);
  }

  function renderTable(rows) {
    const tbody = $('tbody'); if (!tbody) return;
    tbody.innerHTML = '';
    for (const r of rows) {
      const d = r.ts?.toDate ? r.ts.toDate() : new Date(r.ts);
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${r.name || ''}</td>
        <td>${r.email || ''}</td>
        <td>${d.toLocaleString('pt-BR')}
            ${r.type ? ` (${r.type})` : ''}${r.note ? ` — ${r.note}` : ''}</td>`;
      tbody.appendChild(tr);
    }
  }

  // Exportar CSV da tabela atual (diário ou mensal — reaproveita a mesma <table>)
  function exportTableCSV(filenamePrefix) {
    const table = document.querySelector('table');
    const rows = Array.from(table.querySelectorAll('tr'));
    const data = rows.map(tr => Array.from(tr.querySelectorAll('th,td'))
      .map(td => `"${(td.textContent || '').replace(/"/g, '""')}"`).join(','));
    const csv = data.join('\n');
    const a = document.createElement('a');
    a.href = URL.createObjectURL(new Blob([csv], { type:'text/csv;charset=utf-8;' }));
    a.download = `${filenamePrefix}.csv`;
    a.click();
    URL.revokeObjectURL(a.href);
  }

  // ---------- Relatório mensal ----------
  async function loadMonthly() {
    const m = $('monthPicker')?.value; // AAAA-MM
    if (!m) return;
    const yyyymm = m.replace('-', '');
    const rows = await listPunchesByMonthAllUsers(yyyymm);

    // agrupa por usuário + dia
    const map = {};
    rows.forEach(r => {
      const dt = r.ts?.toDate ? r.ts.toDate() : new Date(r.ts);
      const day = dt.toISOString().slice(0,10);
      const key = `${r.uid}|${day}`;
      (map[key] = map[key] || { uid: r.uid, name: r.name, email: r.email, day, items: [] }).items.push(r);
    });

    const tbody = $('tbody'); tbody.innerHTML = '';
    const totalsByUser = {};

    // linhas por dia
    Object.values(map)
      .sort((a,b)=> a.email.localeCompare(b.email) || a.day.localeCompare(b.day))
      .forEach(gr => {
        const ms = computeDailyMs(gr.items);
        totalsByUser[gr.uid] = (totalsByUser[gr.uid] || 0) + ms;
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${gr.name||''}</td><td>${gr.email||''}</td><td>${gr.day} — ${msToHHMM(ms)}</td>`;
        tbody.appendChild(tr);
      });

    // linhas de total por usuário
    Object.entries(totalsByUser).forEach(([uid,ms])=>{
      const any = rows.find(r => r.uid === uid);
      const tr = document.createElement('tr');
      tr.innerHTML = `<td><b>Total ${any?.name||''}</b></td><td>${any?.email||''}</td><td><b>${msToHHMM(ms)}</b></td>`;
      tbody.appendChild(tr);
    });
  }

  // ---------- Botões ----------
  $('btnLoad')?.addEventListener('click', loadDaily);
  $('btnExport')?.addEventListener('click', () => {
    const day = $('dayPicker')?.value || 'dia';
    exportTableCSV(`pontos_${day.replaceAll('-','')}`);
  });

  $('btnMonth')?.addEventListener('click', loadMonthly);
  $('btnMonthCsv')?.addEventListener('click', () => {
    const m = $('monthPicker')?.value || 'mes';
    exportTableCSV(`relatorio_${m.replace('-','')}`);
  });

  $('btnLogout')?.addEventListener('click', async () => {
    const { signOut } = await import('https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js');
    await signOut(auth);
    location.href = 'index.html';
  });

  // ---------- Gate de admin ----------
  const { onAuthStateChanged } =
    await import('https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js');
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      $('gateStatus').textContent = 'Não logado';
      show($('adminArea'), false);
      return;
    }
    const ok = await isAdmin(user.uid);
    $('gateStatus').textContent = ok ? 'Admin OK' : 'Sem permissão';
    show($('adminArea'), ok);
    if (ok) {
      await loadUsersIntoFilter(); // se existir select
      await loadDaily();           // carrega visão diária por padrão
    }
  });
</script>
</body>
</html>
