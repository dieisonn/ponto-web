<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel Admin - Ponto</title>
  <style>
    body { font-family: system-ui, Roboto, Arial; max-width: 1100px; margin: 24px auto; padding: 0 12px; color:#222; }
    h1 { margin:0 0 16px; }
    .card { background:#fff; border:1px solid #e5e5e5; border-radius:14px; padding:16px; margin:12px 0; }
    .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    input,select,button { font-size:15px; }
    input[type=date], input[type=month], select { border:1px solid #e5e5e5; border-radius:10px; padding:8px 10px; }
    button { padding:10px 14px; border-radius:10px; border:1px solid #ddd; background:#fff; cursor:pointer; }
    table { width:100%; border-collapse: collapse; }
    th, td { border:1px solid #e9e9e9; padding:8px 10px; text-align:left; }
    th { background:#f9f9f9; }
    .muted { color:#666; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <h1>Painel do Administrador</h1>
  <p><a href="index.html">← Voltar</a></p>

  <div class="card"><b>Status:</b> <span id="gate">Verificando...</span></div>

  <div id="adminArea" class="hidden">
    <div class="row">
      <label>Data:</label><input type="date" id="dayPicker" />
      <button id="btnLoad">Carregar</button>
      <button id="btnLogout" class="right">Sair</button>
    </div>

    <div class="card">
      <table>
        <thead>
          <tr><th>Colaborador</th><th>Email</th><th>Horário / Tipo / Obs</th></tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <div class="card">
      <div class="row"><h3 style="margin:0">Pedidos de ajuste</h3>
        <button id="btnAdj">Atualizar pedidos</button>
      </div>
      <table style="margin-top:8px">
        <thead>
          <tr><th>Colaborador</th><th>Ação</th><th>Tipo</th><th>Data/Hora</th><th>Motivo</th><th>Ações</th></tr>
        </thead>
        <tbody id="tbodyAdj"></tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import * as core from './app.js';
    await core.initApp();
    const { auth, isAdmin, listPunchesByDayAllUsers,
            listPendingAdjustments, approveAdjustment, rejectAdjustment } = core;

    const $ = id => document.getElementById(id);
    const show = (el,v)=> el.classList.toggle('hidden', !v);

    if ($('dayPicker')) $('dayPicker').value = new Date().toISOString().slice(0,10);

    async function loadDaily(){
      const day = $('dayPicker').value;
      const rows = await listPunchesByDayAllUsers(day);
      const tb = $('tbody'); tb.innerHTML='';
      if (!rows.length){
        const tr=document.createElement('tr'); tr.innerHTML='<td colspan="3" class="muted">Sem registros.</td>'; tb.appendChild(tr); return;
      }
      rows.forEach(r=>{
        const d = r.at?.toDate ? r.at.toDate() : new Date(r.at||r.ts);
        const tr=document.createElement('tr');
        tr.innerHTML = `<td>${r.name||''}</td>
                        <td>${r.email||''}</td>
                        <td>${d.toLocaleString('pt-BR')} (${r.type})${r.note? ' — '+r.note:''}</td>`;
        tb.appendChild(tr);
      });
    }

    async function loadAdjustments(){
      const pend = await listPendingAdjustments();
      const tb = $('tbodyAdj'); tb.innerHTML='';
      if (!pend.length){
        const tr=document.createElement('tr'); tr.innerHTML='<td colspan="6" class="muted">Nenhum pedido pendente.</td>'; tb.appendChild(tr); return;
      }
      pend.forEach(r=>{
        const d = r.tsWanted?.toDate ? r.tsWanted.toDate() : (r.tsWanted? new Date(r.tsWanted): null);
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${r.email||r.uid}</td>
                        <td>${r.action||'include'}</td>
                        <td>${r.type||'-'}</td>
                        <td>${d? d.toLocaleString('pt-BR'): '-'}</td>
                        <td>${r.reason||''}</td>
                        <td><button class="ok">Aprovar</button> <button class="no">Rejeitar</button></td>`;
        tr.querySelector('.ok').onclick = async ()=>{
          await approveAdjustment(r, auth.currentUser.uid);
          await loadAdjustments(); await loadDaily();
        };
        tr.querySelector('.no').onclick = async ()=>{
          const why = prompt('Motivo (opcional):')||'';
          await rejectAdjustment(r.id, auth.currentUser.uid, why);
          await loadAdjustments();
        };
        tb.appendChild(tr);
      });
    }

    $('btnLoad').onclick = loadDaily;
    $('btnAdj').onclick  = loadAdjustments;
    $('btnLogout').onclick = async ()=>{
      const m = await import('https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js');
      await m.signOut(auth); location.href='index.html';
    };

    // Gate
    const mAuth = await import('https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js');
    mAuth.onAuthStateChanged(auth, async (user)=>{
      if (!user){ $('gate').textContent='Não logado'; show($('adminArea'), false); return; }
      const ok = await isAdmin(user.uid);
      $('gate').textContent = ok ? 'Admin OK' : 'Sem permissão';
      show($('adminArea'), ok);
      if (ok){ await loadDaily(); await loadAdjustments(); }
    });
  </script>
</body>
</html>
