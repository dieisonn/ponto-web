<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel Admin - Ponto</title>
  <style>
    body { font-family: system-ui, Arial; max-width: 980px; margin: 24px auto; padding: 0 12px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border:1px solid #ddd; padding:8px; }
    th { background:#f7f7f7; text-align:left; }
    .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin: 8px 0; }
    .hidden { display:none; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin: 12px 0; }
    small.muted { color:#777; }
  </style>
</head>
<body>
  <h1>Painel do Administrador</h1>
  <p><a href="index.html">← Voltar</a></p>

  <div class="card"><p>Status: <b id="gateStatus">Verificando...</b></p></div>

  <div id="adminArea" class="hidden">
    <div class="row">
      <label>Data:</label>
      <input type="date" id="dayPicker" />
      <label>Colaborador:</label>
      <select id="userFilter"><option value="">Todos</option></select>
      <button id="btnLoad">Carregar</button>
      <button id="btnExport">Exportar CSV (dia)</button>
      <button id="btnLogout">Sair</button>
    </div>

    <div class="row" style="margin-top:8px">
      <label>Mês:</label>
      <input type="month" id="monthPicker" />
      <button id="btnMonth">Relatório mensal</button>
      <button id="btnMonthCsv">Exportar CSV (mês)</button>
    </div>

    <div class="card">
      <table>
        <thead><tr><th>Colaborador</th><th>Email</th><th>Horário / Total</th></tr></thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <div class="card">
      <h3>Locais permitidos (geofence)</h3>
      <div class="row">
        <label>Nome: <input id="siteName" type="text" placeholder="Ex.: Escritório" /></label>
        <label>Lat: <input id="siteLat" type="number" step="0.000001" /></label>
        <label>Lon: <input id="siteLon" type="number" step="0.000001" /></label>
        <label>Raio (m): <input id="siteRadius" type="number" step="1" value="200" /></label>
      </div>
      <div class="row">
        <button id="btnSiteHere">Usar minha posição</button>
        <button id="btnSiteAdd">Adicionar local</button>
      </div>
      <small class="muted">Os colaboradores só podem bater ponto dentro do raio destes locais.</small>

      <table style="margin-top:12px">
        <thead><tr><th>Nome</th><th>Lat</th><th>Lon</th><th>Raio (m)</th><th>Status</th></tr></thead>
        <tbody id="tbodySites"></tbody>
      </table>
    </div>

    <div class="card">
      <h3>Pedidos de ajuste</h3>
      <table>
        <thead><tr><th>Colaborador</th><th>Ação</th><th>Tipo</th><th>Data/Hora</th><th>Motivo</th><th>Ações</th></tr></thead>
        <tbody id="tbodyAdj"></tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import * as core from './app.js';
    await core.initApp();

    const {
      auth, db, isAdmin, listPunchesByDayAllUsers,
      listPunchesByMonthAllUsers, computeDailyMs, msToHHMM,
      listPendingAdjustments, approveAdjustment, rejectAdjustment,
      listSites, createSite, toggleSiteActive
    } = core;

    const $ = (id) => document.getElementById(id);
    const show = (el,v) => { if (el) el.classList.toggle('hidden', !v); };

    if ($('dayPicker')) $('dayPicker').value = new Date().toISOString().slice(0,10);
    if ($('monthPicker')) $('monthPicker').value = new Date().toISOString().slice(0,7);

    async function loadUsersIntoFilter() {
      const m = await import('https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js');
      const snap = await m.getDocs(m.collection(db,'roles'));
      const sel = $('userFilter'); sel.innerHTML = '<option value="">Todos</option>';
      snap.forEach((doc)=>{
        const d = doc.data();
        const label = d.name ? (d.name+' ('+(d.email||'')+')') : (d.email||doc.id);
        const opt = document.createElement('option'); opt.value = doc.id; opt.textContent = label;
        sel.appendChild(opt);
      });
    }

    async function loadDaily(){
      const day = $('dayPicker').value;
      const rows = await listPunchesByDayAllUsers(day);
      const uid = $('userFilter').value;
      renderTable(uid ? rows.filter(r => r.uid===uid) : rows);
    }

    function renderTable(rows){
      const tbody = $('tbody'); tbody.innerHTML='';
      rows.forEach((r)=>{
        const d = r.at?.toDate ? r.at.toDate() : (r.ts?.toDate ? r.ts.toDate() : new Date(r.ts));
        const tr = document.createElement('tr');
        tr.innerHTML =
          '<td>'+ (r.name||'') +'</td>'+
          '<td>'+ (r.email||'') +'</td>'+
          '<td>'+ d.toLocaleString('pt-BR')
          + (r.type? ' ('+r.type+')':'')
          + (r.note? ' — '+r.note:'')
          + (r.place? ' — ['+r.place+']':'')
          + (r.siteName? ' — {'+r.siteName+'}':'')
          +'</td>';
        tbody.appendChild(tr);
      });
    }

    function exportTableCSV(prefix){
      const rows = Array.from(document.querySelectorAll('table'))[0].querySelectorAll('tr');
      const data = Array.from(rows).map(tr =>
        Array.from(tr.querySelectorAll('th,td'))
          .map(td => '"' + (td.textContent||'').replace(/"/g,'""') + '"')
          .join(',')
      ).join('\n');
      const a=document.createElement('a');
      a.href=URL.createObjectURL(new Blob([data],{type:'text/csv;charset=utf-8;'}));
      a.download = prefix + '.csv'; a.click(); URL.revokeObjectURL(a.href);
    }

    async function loadMonthly(){
      const m = $('monthPicker').value; if(!m) return;
      const rows = await listPunchesByMonthAllUsers(m.replace('-',''));
      const map = {};
      rows.forEach((r)=>{
        const dt = r.at?.toDate ? r.at.toDate() : (r.ts?.toDate ? r.ts.toDate() : new Date(r.ts));
        const day = dt.toISOString().slice(0,10);
        const key = r.uid+'|'+day;
        (map[key] = map[key] || { uid:r.uid, name:r.name, email:r.email, day:day, items:[] }).items.push(r);
      });
      const tbody = $('tbody'); tbody.innerHTML='';
      const totals = {};
      Object.values(map).sort((a,b)=> a.email.localeCompare(b.email) || a.day.localeCompare(b.day))
        .forEach((gr)=>{
          const ms = computeDailyMs(gr.items);
          totals[gr.uid] = (totals[gr.uid]||0)+ms;
          const tr=document.createElement('tr');
          tr.innerHTML='<td>'+ (gr.name||'') +'</td><td>'+ (gr.email||'') +'</td><td>'+ gr.day +' — '+ msToHHMM(ms) +'</td>';
          tbody.appendChild(tr);
        });
      Object.keys(totals).forEach((uid)=>{
        const any = rows.find(r=>r.uid===uid);
        const tr=document.createElement('tr');
        tr.innerHTML='<td><b>Total '+ (any?.name||'') +'</b></td><td>'+ (any?.email||'') +'</td><td><b>'+ msToHHMM(totals[uid]) +'</b></td>';
        tbody.appendChild(tr);
      });
    }

    // Locais
    async function refreshSites(){
      const list = await listSites(true);
      const tb = $('tbodySites'); tb.innerHTML='';
      list.forEach((s)=>{
        const tr=document.createElement('tr');
        tr.innerHTML = '<td>'+s.name+'</td><td>'+s.lat.toFixed(6)+'</td><td>'+s.lon.toFixed(6)+'</td><td>'+Math.round(s.radiusM)+'</td><td>'+ (s.active?'Ativo':'Inativo') +'</td>';
        tb.appendChild(tr);
      });
    }
    $('btnSiteHere').onclick = async ()=>{
      if(!navigator.geolocation) { alert('Sem geolocalização.'); return; }
      navigator.geolocation.getCurrentPosition((pos)=>{
        $('siteLat').value = pos.coords.latitude.toFixed(6);
        $('siteLon').value = pos.coords.longitude.toFixed(6);
      }, ()=>{ alert('Falha ao obter posição.'); }, {enableHighAccuracy:true,timeout:8000});
    };
    $('btnSiteAdd').onclick = async ()=>{
      try{
        await createSite(
          $('siteName').value.trim(),
          parseFloat($('siteLat').value),
          parseFloat($('siteLon').value),
          parseFloat($('siteRadius').value)||200
        );
        await refreshSites();
        alert('Local adicionado.');
      }catch(e){ alert('Erro: '+(e?.message||e)); }
    };

    // Ajustes
    async function loadAdjustments(){
      const pend = await listPendingAdjustments();
      const tb = $('tbodyAdj'); tb.innerHTML='';
      pend.forEach((r)=>{
        const d = r.tsWanted?.toDate ? r.tsWanted.toDate() : (r.tsWanted?new Date(r.tsWanted):null);
        const tr=document.createElement('tr');
        tr.innerHTML =
          '<td>'+ (r.email||r.uid) +'</td>'+
          '<td>'+ (r.action||'incluir') +'</td>'+
          '<td>'+ (r.type||'-') +'</td>'+
          '<td>'+ (d? d.toLocaleString("pt-BR") : '-') +'</td>'+
          '<td>'+ (r.reason||'') +'</td>'+
          '<td><button class="ok">Aprovar</button> <button class="no">Rejeitar</button></td>';
        tr.querySelector('.ok').onclick = async ()=>{ await approveAdjustment(r, auth.currentUser.uid); await loadAdjustments(); };
        tr.querySelector('.no').onclick = async ()=>{ const why=prompt('Motivo (opcional):')||''; await rejectAdjustment(r.id, auth.currentUser.uid, why); await loadAdjustments(); };
        tb.appendChild(tr);
      });
    }

    // Botões topo
    $('btnLoad').onclick = loadDaily;
    $('btnExport').onclick = ()=>{ const day=$('dayPicker').value||'dia'; exportTableCSV('pontos_'+day.replace(/-/g,'')); };
    $('btnMonth').onclick = loadMonthly;
    $('btnMonthCsv').onclick = ()=>{ const m=$('monthPicker').value||'mes'; exportTableCSV('relatorio_'+m.replace('-','')); };
    $('btnLogout').onclick = async ()=>{ const m=await import('https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js'); await m.signOut(auth); location.href='index.html'; };

    // Gate admin
    const mAuth = await import('https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js');
    mAuth.onAuthStateChanged(auth, async (user)=>{
      if(!user){ $('gateStatus').textContent='Não logado'; show($('adminArea'),false); return; }
      const ok = await isAdmin(user.uid);
      $('gateStatus').textContent = ok ? 'Admin OK' : 'Sem permissão';
      show($('adminArea'), ok);
      if(ok){
        await loadUsersIntoFilter();
        await loadDaily();
        await loadAdjustments();
        await refreshSites();
      }
    });
  </script>
</body>
</html>
