<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sem conexão</title>
  <style>
    body { font-family: system-ui, Arial; margin: 10vh auto; max-width: 520px; padding: 0 16px; text-align: center; }
    .card { border:1px solid #ddd; border-radius:14px; padding:18px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Você está offline</h2>
    <p>O aplicativo abriu a versão em cache. Para registrar pontos é preciso conexão e GPS.</p>
    <p>Tente novamente quando a internet voltar.</p>
    <button onclick="location.reload()">Recarregar</button>
  </div>
</body>
</html>
