<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ponto • Entrar</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#4b4bd6">
  <link rel="icon" href="favicon.ico">
  <style>
    :root{
      --brand:#4b4bd6; --ink:#1f2330; --mut:#6b7280; --card:#fff; --bg:#f6f7fb; --bd:#e6e8ef;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial;
         background:var(--bg); color:var(--ink);}
    .wrap{min-height:100dvh; display:grid; place-items:center; padding:24px;}
    .panel{width:min(560px,94vw); background:var(--card); border:1px solid var(--bd);
           border-radius:16px; padding:28px; box-shadow:0 10px 30px rgba(40,48,80,.06);}
    h1{margin:0 0 4px; font-size:28px;}
    p.small{color:var(--mut); margin:0 0 22px;}
    .btn{display:flex; align-items:center; gap:10px; justify-content:center; width:100%;
         padding:14px 16px; border-radius:12px; border:1px solid var(--bd); background:#fff;
         cursor:pointer; font-weight:600;}
    .btn:hover{border-color:#d5d9e6}
    .btn.brand{background:var(--brand); border-color:var(--brand); color:#fff;}
    .btn .ic{width:20px; height:20px}
    .row{display:flex; gap:10px; flex-wrap:wrap; margin-top:14px;}
    .tip{font-size:13px; color:var(--mut); text-align:center; margin-top:14px}
    .foot{display:flex; justify-content:space-between; align-items:center; margin-top:18px; color:var(--mut); font-size:13px}
    .switch{display:inline-flex; align-items:center; gap:8px; font-size:14px}
    .switch input{accent-color:var(--brand)}
    .brand{display:flex; align-items:center; gap:10px; margin-bottom:16px}
    .badge{background:rgba(75,75,214,.08); color:#2b2bd8; padding:4px 8px; border-radius:999px; font-size:12px; font-weight:600}
    .lang{margin-left:auto; border:1px solid var(--bd); border-radius:10px; padding:6px 8px; font:inherit}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <div class="brand">
        <img src="icon-192.png" alt="" width="28" height="28" style="border-radius:6px">
        <div style="font-weight:800; font-size:18px;">Ponto</div>
        <span class="badge">beta</span>
        <select id="lang" class="lang">
          <option value="pt">pt</option><option value="en">en</option><option value="es">es</option>
        </select>
      </div>

      <h1>Bem-vindo(a)</h1>
      <p class="small">Faça login para registrar sua jornada e acessar seu banco de horas.</p>

      <button id="btnGoogle" class="btn">
        <img class="ic" src="google.svg" alt="">
        Entrar com Google
      </button>

      <div class="row">
        <button id="btnAnon" class="btn" title="Somente para teste/demonstração">Entrar como demo</button>
        <a href="https://accounts.google.com/SignUp" class="btn" style="text-decoration:none" target="_blank" rel="noopener">Criar conta Google</a>
      </div>

      <p id="status" class="tip"></p>

      <div class="foot">
        <label class="switch"><input id="install" type="checkbox"> instalar como app</label>
        <span>© <script>document.write(new Date().getFullYear())</script></span>
      </div>
    </div>
  </div>

<script type="module">
  import { initApp, auth, ensureRoleDoc, isAdmin } from './app.js';
  await initApp();

  // PWA
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js').catch(()=>{});
  }

  const $ = s => document.querySelector(s);
  const status = $('#status');

  const setLoading = (t)=>{ status.textContent = t || ''; };

  document.getElementById('btnGoogle').onclick = async ()=>{
    setLoading('Abrindo Google...');
    const m = await import('https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js');
    const prov = new m.GoogleAuthProvider();
    prov.setCustomParameters({ prompt:'select_account' });
    try{
      const r = await m.signInWithPopup(auth, prov);
      await ensureRoleDoc(r.user.uid, r.user.displayName||'', r.user.email||'');
      const admin = await isAdmin(r.user.uid);
      location.href = admin ? 'index.html' : 'admin.html';
    }catch(e){ setLoading('Falha no login: '+(e?.message||e)); }
  };

  document.getElementById('btnAnon').onclick = async ()=>{
    const m = await import('https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js');
    await m.signInAnonymously(auth);
    setLoading('Entrou em modo demonstração.');
    location.href = 'admin.html';
  };

  // Install switch
  const chk = document.getElementById('install');
  let deferredPrompt = null;
  window.addEventListener('beforeinstallprompt', (e)=>{ e.preventDefault(); deferredPrompt = e; chk.disabled=false; });
  chk.onchange = async ()=>{
    if (deferredPrompt){ deferredPrompt.prompt(); await deferredPrompt.userChoice; deferredPrompt=null; }
    chk.checked = false;
  };
</script>
</body>
</html>
